<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JavaScript</title>
    <style>
        body{
            background-color: antiquewhite;
            text-align: center;
            body { font: 12pt Arial; }
            button { font-size: 12pt; padding: 30px; }
        }
    </style>
</head>
<body>
    <h1>
        Trabalhando com Dados      
    </h1>
    <button onclick="inicio()">Clique Aqui</button>
    <script>
        function inicio(){
            let nome = prompt('qual é o seu Nome?')
            window.alert(`Ola! meu nome é  ${nome} ,prazer em conhecer!`)
           
        }
    </script>
    
</body>
</html>
