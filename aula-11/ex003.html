<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <h2>Velocidade permitida na via e de 80km/h</h2>
   velocidade do carro <input type="number" name="txtvel" id="txtvel">km/h
   <input type="button" value="verificar" onclick="calcular()">
   <div id="res"></div>
   
   <script>
    //var txtv = window.document.getElementById('txtvel')
   function calcular(){
    var txtv = window.document.querySelector('input#txtvel')
    var res = window.document.querySelector('div#res')
    var vel = Number(txtv.value)
    res.innerHTML = `a sua velocidade atual e de ${vel}Km/h `  
    if (vel > 80){
        res.innerHTML += `<p> Voce esta multado por excesso de velocidade!!! </p>`
      }  
      else {
                res.innerHTML += `<p> Voce esta dentro da velocidade permitida !!!</p> `
            }
    
   }

   </script>
    
</body>
</html>
