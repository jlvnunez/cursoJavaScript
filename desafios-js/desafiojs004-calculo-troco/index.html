<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            text-align: center;
            color: white;
            font-size: 25px;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .erro {
            background-color: #ffe0e0;
            color: #b00000;
            border: 2px solid #b00000;
        }
        .sucesso {
            background-color: #e0ffe0;
            color: #006600;
            border: 2px solid #006600;
        }
        button{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Calcula Troco</h1>
    <button id="btnCalcular">Calcular troco</button>

    <div id="resultado"></div>

    <script>
       document.getElementById("btnCalcular").addEventListener("click",function() {
           let produto = prompt("Digite o Nome do produto:");
           let preco = parseFloat(prompt("Digite o preço do produto (em reais):"));
           let valorPago = parseFloat(prompt("Digite o valor pago pelo cliente (em reais):"));

           if(!produto || isNaN(preco) || isNaN(valorPago)){
               document.getElementById("resultado").innerHTML = "⚠️ Por favor, informe todos os dados corretamente.";
               document.getElementById("resultado").className = "erro";
               return;
           }

           let troco = valorPago - preco;
           let mensagem = "Você comprou <b>" + produto + "</b> que custou R$" + preco.toFixed(2) + ".<br>" +
                          "Pagou R$" + valorPago.toFixed(2) + " em dinheiro.<br>";

           if(troco < 0){
               mensagem += "❌ Valor insuficiente! Faltam R$ " + Math.abs(troco).toFixed(2) + ".";
               document.getElementById("resultado").className = "erro";
           } else {
               mensagem += "✅ Troco: R$ " + troco.toFixed(2) + ".<br>Volte sempre!";
               document.getElementById("resultado").className = "sucesso";
           }

           document.getElementById("resultado").innerHTML = mensagem;
       });
    </script>
</body>
</html>
