<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
</head>
<body>
    <h1>Calcula Troco</h1>
    <button id="btnCalcular">Calcular troco</button>
    <div  id="resultado" style="margin-top:20px; font-size:18px; font-weight:bold"></div>

    <script>
       document.getElementById("btnCalcular").addEventListener("click",function() {
         // ðŸ”¹ Limpa mensagem anterior
        let resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = ""
       // Pede os dados ao usuÃ¡rio
       let produto = prompt("Digite o Nome do produto:")
       let preco = parseFloat(prompt("digite o preco do produto (em reais):"))
       let valorPago = parseFloat(prompt("Digite o valor pago pelo cliente(em reais) "))

       //verifica se os dados sao validos

       if(!produto || isNaN(preco) || isNaN(valorPago)){
        alert("Por Favor,informe todos os dados corretamente.")
        return 
       }
       
       //calcula troco

       let troco = valorPago - preco

      // monta mensagem final

       let mensagem =" Voce comprou " + produto +"<br> Que custou R$" + preco.toFixed(2) +"<br>\n"+ "Deu R$" +valorPago.toFixed(2) +" em dinheiro <br>e vai receber "

       if(troco < 0){
       mensagem += "valor insuficiente! Faltam  R$ " + Math.abs(troco).toFixed(2)+ " .\n <br>"
       }else{
         mensagem += "R$"+ troco.toFixed(2) + " de troco.\n <br>"
         mensagem +=" Volte sempre!!! "
      }
       document.getElementById('resultado').innerHTML =mensagem
       alert(mensagem)   
    })



    </script>


</body>
</html>
