<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula de Bhaskara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Bhaskara</h1>

<section id="entrada">
    <div class="campo">
        <label for="fnumA">Valor de (a):</label>
        <input type="number" id="fnumA" placeholder="Ex: 1">
    </div>
    
    <div class="campo">
        <label for="fnumB">Valor de (b):</label>
        <input type="number" id="fnumB" placeholder="Ex: -5">
    </div>

    <div class="campo">
        <label for="fnumC">Valor de (c):</label>
        <input type="number" id="fnumC" placeholder="Ex: 6">
    </div>

    <button class="btn-calc" onclick="btnOk()">Calcular</button>
    <button class="btn-limpar" onclick="limpar()">Limpar</button>
</section>

<div id="resultado">
    </div>
    <script src="script.js"></script>
    
</body>
</html>
